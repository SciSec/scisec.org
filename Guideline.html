<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Guideline - SciSec 2025</title>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      padding: 20px 0;
      color: #333;
    }

    .pdf-container {
      display: flex;
      justify-content: center;
      margin-bottom: 40px;
    }

    .pdf-container iframe {
      width: 100%;
      height: 90vh;
      border: 1px solid #ccc;
    }

    .download-links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 60px;
    }

    .download-links a {
      margin: 8px 0;
      text-decoration: none;
      color: #0066cc;
      font-size: 16px;
      word-break: break-word;
      text-align: center;
      max-width: 90%;
    }

    .download-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

    <h1>To Be Announced</h1>
   
</body>
</html>
